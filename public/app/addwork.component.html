<my-work></my-work>

<div>
	<ul>
		<li *ngFor="let work of worklist">
			<span>{{work.name}}</span>
		</li>
	</ul>
</div>

<div>
	<div class="form-group">
		<label>新工作</label>
		<input type="text" name="name" [(ngModel)]="work.name">
	</div>
	<div class="form-group">
		<label>所属项目</label>
		<input type="text" name="belong_project" [(ngModel)]="work.belong_project">
	</div>
	<button (click)="addWork()">添加</button>
</div>
